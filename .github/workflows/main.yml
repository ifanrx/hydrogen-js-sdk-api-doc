name: CI
on: repository_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with: 
        token: ${{ secrets.TOKEN }}
        submodules: true 
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Run a multi-line script
      run: |
        cd sdk
        npm install
        npm run gen-docs-wechat
        npm install gh-pages -g
        gh-pages -r http://${{ secrets.TOKEN }}@github.com/ifanrx/hydrogen-js-sdk-api-doc.git -d docs -u "zhangzeshuan <zhangzeshuan@ifanr.com>"
